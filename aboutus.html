<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Lost Loop Farms</title>

    <!-- font awesome -->

    <!-- custom css -->
    <link rel="stylesheet" href="css/lostloop.css">

<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <a href="https://main.d3azdbhud1r70h.amplifyapp.com/">
                <span class="nav-icon">
                    <i class="fas fa-home"></i>
                </span>
            </a>
            <div>
                <a class="nav-list" href="#">Contact Us</a>
            </div>
            <div class="cart-btn">

                    <i class="fas fa-cart-plus"></i>

            </div>
        </div>
    </div>
    <!-- End of Cart -->


    <script src="js/lostloop.js"></script>
