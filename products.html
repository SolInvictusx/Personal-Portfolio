<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Loop Packages</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/products.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <header class="header">
        <div class="header-content">
            <a href="lostloop.html" class="logo">
                <img src="img/LLLogo.svg" alt="logo" class="logo-img">
            </a>
            <nav class="navbar">
                <ul class="nav-container">
                    <li class="nav-list">
                        <a class="nav-item" href="#">Packages</a>
                    </li>
                    <li class="nav-list">
                        <a class="nav-item" href="#">About</a>
                    </li>
                    <li class="nav-list">
                        <a class="nav-item" href="#">Contact</a>
                    </li>
                    <li class="cart-btn">
                        <span class="nav-icon">
                            <i class="fas fa-cart-plus"></i>
                        </span>
                        <div class="cart-items">0</div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End of Navbar -->

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of Cart -->

    <!-- Products -->
    <section class="product">
        <h2 class="section__title">Products</h2>
        <div class="image-container">
            <div class="product-image">
                <img src="img/Butcher-Diagram-beef.jpg" alt="1 beef" onclick="openOverlay(1)" class="hover-image">
                <button class="details-button">More Details</button>
            </div>
            <div class="product-image">
                <img src="img/Butcher-Diagram-beef.jpg" alt="1/2 beef" onclick="openOverlay(2)" class="hover-image">
                <button class="details-button">More Details</button>
            </div>
            <div class="product-image">
                <img src="img/Butcher-Diagram-beef.jpg" alt="1/4 beef" onclick="openOverlay(3)" class="hover-image">
                <button class="details-button">More Details</button>
            </div>
            <div class="product-image">
                <img src="img/Butcher-Diagram-beef.jpg" alt="1/8 beef" onclick="openOverlay(4)" class="hover-image">
                <button class="details-button">More Details</button>
            </div>
            <div class="product-image">
                <img src="img/Butcher-Diagram-beef.jpg" alt="1/16 beef" onclick="openOverlay(5)" class="hover-image">
                <button class="details-button">More Details</button>
            </div>
            <div id="overlay">
                <div id="overlayContent">
                    <span class="closeButton" onclick="closeOverlay()">&times;</span>
                    <h2 id="overlayTitle"></h2>
                    <p id="overlayDescription"></p>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Products -->

    <script src="js/products.js"></script>
    <script src="js/lostloop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
